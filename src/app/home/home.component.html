
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet">

        <strong>Текст для перевірки:</strong>

        <form (ngSubmit)="submitState(localState.value)" autocomplete="off">

            <div class="mdl-textfield mdl-js-textfield">
                <textarea
                    [value]="localState.value"
                    (input)="localState.value = $event.target.value"
                    autofocus 
                    class="mdl-textfield__input" 
                    type="text" 
                    placeholder="Перевірте Ваш текст тут..." 
                    rows="7" 
                    id="sample5"
                ></textarea>
                <label class="mdl-textfield__label" for="sample5"></label>
            </div>
            <br>
          
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Перевірити
            </button>
          
            <button 
                type="button" 
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                (click)="getID()"
                > ID ({{ appState.state.id }})
            </button>
          
            <button 
                type="button" 
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                (click)="setID()"
                > set ID
            </button>
            <br>
            <br>

            <div>
                
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    &#9654; / &#9208;
                </button>
              
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    &#9209;
                </button>
          
            </div>

        </form>

    </div>
    <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">
        <strong>Статистика:</strong>
    </div>
</div>

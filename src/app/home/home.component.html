<div>
  
  <div>
    <h4>Текст для перевірки:</h4>

    <form (ngSubmit)="submitState(localState.value)" autocomplete="off">

      <textarea
        [value]="localState.value"
        (input)="localState.value = $event.target.value"
        name=""
        placeholder="Перевірте Ваш текст тут"
        autofocus
      ></textarea>
      <br>

      <button>Перевірити</button>
      
    </form>

  </div>

</div>
